<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">دوستیاب</a>

  <ul class="navbar-nav mr-auto">
    <li class="nav-item active"><a class="nav-link" href="#">کاربران</a></li>
    <li class="nav-item"><a class="nav-link" href="#">لیست ها</a></li>
    <li class="nav-item"><a class="nav-link" href="#">پیام ها</a></li>
    <li class="nav-item"><a class="nav-link" (click)="logout()">خروج</a></li>
  </ul>

  <div *ngIf="loggedIn()" class="dropdown">
    <a class="dropdown-toggle text-light">خوش آمدید کاربر </a>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">ویرایش حساب کاربری<i class="fa fa-user"></i></a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">خروج <i class="fa fa-sign-out"></i></a>
    </div>
  </div>

  <form
    *ngIf="!loggedIn()"
    #loginForm="ngForm"
    class="form-inline my-2 my-lg-0"
    (ngSubmit)="login()"
  >
    <input
      class="form-control mr-sm-2"
      type="text"
      placeholder="نام کاربری"
      [(ngModel)]="model.username"
      required
      name="username"
    />
    <input
      class="form-control mr-sm-2"
      type="password"
      placeholder="رمز عبور"
      [(ngModel)]="model.password"
      required
      name="password"
    />
    <button
      [disabled]="!loginForm.valid"
      class="btn btn-success my-2 my-sm-0"
      type="submit"
    >
      ورود
    </button>
  </form>
</nav>
