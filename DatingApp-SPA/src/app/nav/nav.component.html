<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['']">دوستیاب</a>

    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active"><a class="nav-link" [routerLink]="['/members']">کاربران</a></li>
      <li class="nav-item" routerLinkActive="active"><a class="nav-link" [routerLink]="['/events']">رویداد ها</a></li>
      <li class="nav-item" routerLinkActive="active"><a class="nav-link" [routerLink]="['/messages']">پیام ها</a></li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle
        >خوش آمدید {{ authService.decodedToken.unique_name | titlecase }}
      </a>
      <div class="dropdown-menu" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['/member/edit']">
          <i class="fa fa-user"></i> ویرایش حساب کاربری</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"
          ><i class="fa fa-sign-out"></i> خروج</a
        >
      </div>
    </div>

    <form
      *ngIf="!loggedIn()"
      #loginForm="ngForm"
      class="form-inline my-2 my-lg-0"
      (ngSubmit)="login()"
    >
      <input
        class="form-control mr-sm-2"
        type="text"
        placeholder="نام کاربری"
        [(ngModel)]="model.username"
        required
        name="username"
      />
      <input
        class="form-control mr-sm-2"
        type="password"
        placeholder="رمز عبور"
        [(ngModel)]="model.password"
        required
        name="password"
      />
      <button
        [disabled]="!loginForm.valid"
        class="btn btn-success my-2 my-sm-0"
        type="submit"
      >
        ورود
      </button>
    </form>
  </div>
</nav>
