<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">فرم ثبت نام</h2>
  <hr />

  <div class="form-group">
    <input type="text" class="form-control" placeholder="نام کاربری" 
    required name="username" [(ngModel)]="model.username"/>
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="رمز عبور" 
    required name="password" [(ngModel)]="model.password"/>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">ثبت نام</button>
    <button class="btn btn-danger" type="button" (click)="cancel()">لغو</button>
  </div>
</form>
