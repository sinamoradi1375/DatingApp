<div class="container mt-4">
  <div class="row">
    <h1>پروفایل {{user.knownAs}}</h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{user.photoUrl}}" alt="{{user.knownAs}}">
        <div class="card-body">
          <div>
            <strong>محل زندگی:</strong>
            <p>{{user.province}}, {{user?.city}}</p>
          </div>
          <div>
            <strong>سن:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>آخرین بازدید:</strong>
            <p>{{user.lastActive}}</p>
          </div>
          <div>
            <strong>تاریخ عضویت:</strong>
            <p>{{user.createdDate}}</p>
          </div>
          <div class="card-footer">
            <div class="btn-group d-flex">
              <button class="btn btn-primary w-100">لایک</button>
              <button class="btn btn-success w-100">ارسال پیام</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="درباره‌ی {{user?.knownAs}}">
            <h4>جزئیات</h4>
            <p>{{user.introduction}}</p>
            <h4>به دنبال</h4>
            <p>{{user.lookingFor}}</p>
          </tab>
          <tab heading="علاقه مندی ها">
            <h4>علاقه مندی ها</h4>
            <p>{{user.interests}}</p>
          </tab>
          <tab heading="عکس ها">
            <ngx-gallery id="mamad" [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
          </tab>
          <tab heading="پیام ها">
            <p>پیام ها اینجا نمایش داده میشوند</p>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
