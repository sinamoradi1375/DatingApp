<div class="container mt-3">
  <form class="form-inline" #form="ngForm" (ngSubmit)="loadUsers()" novalidate>
    <div class="form-group">
      <label for="minAge">سن از</label>
      <input
        type="number"
        [(ngModel)]="userParams.minAge"
        class="form-control ml-1"
        style="width: 70px"
        id="minAge"
        name="minAge"
      />
    </div>

    <div class="form-group px-2">
      <label for="maxAge">سن تا</label>
      <input
        type="number"
        [(ngModel)]="userParams.maxAge"
        class="form-control ml-1"
        style="width: 70px"
        id="maxAge"
        name="maxAge"
      />
    </div>

    <div class="form-group px-2">
      <label for="gender">نمایش: </label>
      <select
        [(ngModel)]="userParams.gender"
        class="form-control ml-1"
        style="width: 130px"
        id="gender"
        name="gender"
      >
        <option *ngFor="let item of genderList" [value]="item.value">
          {{ item.display }}
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-right:10px">
      اعمال فیلترها
    </button>
    <button
      type="button"
      class="btn btn-info"
      (click)="resetFilters()"
      style="margin-right:10px"
    >
      برداشتن فیلترها
    </button>

    <div class="col">
      <div class="btn-group float-left">
          <p id="sortLabel" class="float-right">مرتب سازی بر اساس: </p>
        <button
          type="button"
          (click)="loadUsers()"
          btnRadio="lastActive"
          [(ngModel)]="userParams.orderBy"
          name="orderBy"
          class="btn btn-primary"
        >
          آخرین فعالیت
        </button>
        <button
          type="button"
          (click)="loadUsers()"
          btnRadio="created"
          [(ngModel)]="userParams.orderBy"
          name="orderBy"
          class="btn btn-primary"
        >
          کاربران جدید
        </button>
      </div>
    </div>
  </form>
  <br />
  <div class="row">
    <div *ngFor="let item of users" class="col-lg-2 col-md-3 col-sm-6">
      <app-member-card [user]="item"></app-member-card>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [(ngModel)]="pagination.currentPage"
    [itemsPerPage]="pagination.itemsPerPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
