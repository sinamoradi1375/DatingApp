<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <!-- <h1>کیس مورد نظرت رو پیدا کن</h1> -->
    <h1>برای ورود از فرم موجود در منو استفاده کنید</h1>
    <p class="lead">زودتر کیس خودت رو انتخاب کن... تمام کاری که باید بکنی اینه که ثبت نام کنی</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg" style="margin-left: 20px;" (click)="registerToggle()">ثبت نام</button>
      <button class="btn btn-info btn-lg">بیشتر بدانید</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
